<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" th:fragment="nav">
    <a th:href="@{/}" href="#" class="navbar-brand">
        <img th:src="@{/img/logo.png}">
        <strong>Bank</strong>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a th:href="@{/cards/put-money}" class="nav-link" href="#">Put money on the card</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle dropdown-btn"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img th:src="@{/img/userLogo.png}" width="35" height="35">
                <span sec:authentication="principal"/>
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a th:href="@{/cards/information}" class="dropdown-item dropdown-btn-item" href="#">To admin page</a>
                <a class="dropdown-item dropdown-btn-item" th:href="@{/}" href="#" onclick='removeCookies()'>Sign
                    Out</a>
            </div>
        </div>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/signin}" class="btn btn-outline-light" href="#">Sign In</a>
    </div>
</nav>

<script src="/bank/js/signOut.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
