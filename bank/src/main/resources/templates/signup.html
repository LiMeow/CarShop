<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp to Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div class=" container text-center">
    <form th:action="@{/sgnUp}" class="form-auth" action="#" method="POST">
        <img class="mb-4" th:src="@{/img/logo.png}" width="80" height="80">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to Bank</h1>

        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control font-weight-normal" placeholder="Username"
               required
               autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control font-weight-normal"
               placeholder="Password"
               required>
        <button class="btn btn-lg btn-block bank-btn mt-4" type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
