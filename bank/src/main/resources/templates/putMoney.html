<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<header>
    <div th:insert="~{navbar :: nav}"></div>
</header>

<div class="container text-center">

    <form th:action="@{/cards/put}" class="form-auth" action="#" method="POST">

        <img class="mb-4" th:src="@{/img/logo.png}" width="80" height="80">
        <h2>Put money on the card</h2>

        <div class="form-group col-md-12 mt-5">
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" class="form-control" placeholder="0000 0000 0000 0000">
        </div>
        <div class="form-group col-md-12">
            <label for="money">Money</label>
            <input type="text" name="money" id="money" class="form-control">
        </div>

        <button class="btn btn-lg btn-block bank-btn mt-4" type="submit">Put</button>
    </form>
</div>
<script src="/bank/js/signOut.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
