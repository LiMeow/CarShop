<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>CarShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <div class="navbar navbar-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand">
                <img th:src="@{/img/UI/logo.png}">
                <strong>CarShop</strong>
            </a>

            <div sec:authorize="isAuthenticated()">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle dropdown-btn"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img th:src="@{/img/UI/user.png}" width="35" height="35">
                        <span sec:authentication="principal"/>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item dropdown-btn-item" th:href="@{/signin}" href="#">SignIn with another
                            account</a>
                        <a class="dropdown-item dropdown-btn-item" href="#">View statistics</a>
                    </div>
                </div>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/signin}" class="btn btn-outline-light" href="#">Sign In</a>
            </div>

        </div>
    </div>
</header>


<div class="container">
    <h1 align="center">Cars</h1>
    <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-4" th:each="car : ${cars}">
            <div class="card mb-4 shadow-sm">
                <img th:src="@{${car.picture}}" class="bd-placeholder-img card-img-top" width=100% height="225">
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="'Model: ' + ${car.model}"></li>
                        <li th:text="'Price: ' + ${car.price}"></li>
                        <li th:text="'Production: ' + ${car.production}"></li>
                    </ul>
                    <a th:href="@{'/offers/{id}'(id=${car.id})}" class="btn btn-md offer-btn" href="#">Get an offer</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

</body>
</html>
