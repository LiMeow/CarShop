<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CarShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <div class="navbar navbar-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand">
                <img th:src="@{/img/logo.png}">
                <strong>CarShop</strong>
            </a>
            <a class="btn btn-outline-light" href="#">Sign up</a>
        </div>
    </div>
</header>


<div class="container">
    <h1 align="center">Cars</h1>
    <div class="row">
        <div class="col-xs-8 col-md-4" th:each="car : ${cars}">
            <div class="card mb-4 shadow-sm">
                <img th:src="@{${car.picture}}" class="bd-placeholder-img card-img-top" width=100% height="225">
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="'Model: ' + ${car.model}"></li>
                        <li th:text="'Price: ' + ${car.price}"></li>
                        <li th:text="'Production: ' + ${car.production}"></li>
                    </ul>
                    <button type="button" class="btn btn-md offer-btn">Get an offer</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
