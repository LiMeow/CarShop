<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>CarShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<header>
    <div class="navbar navbar-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a th:href="@{/}" href="#" class="navbar-brand">
                <img th:src="@{/img/UI/logo.png}">
                <strong>CarShop</strong>
            </a>

            <div sec:authorize="isAuthenticated()">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle dropdown-btn"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img th:src="@{/img/UI/user.png}" width="35" height="35">
                        <span sec:authentication="principal"/>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a th:href="@{/free-transactions}" class="dropdown-item dropdown-btn-item" href="#">View
                            statistics</a>
                        <a class="dropdown-item dropdown-btn-item" th:href="@{/}" href="#" onclick='removeCookies()'>Sign
                            Out</a>
                    </div>
                </div>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/signin}" class="btn btn-outline-light" href="#">Sign In</a>
            </div>

        </div>
    </div>
</header>

<!--<div>
    <a th:href="@{/transactions-in-progress}" class="btn btn-outline-light back-btn" href="#">
        <img th:src="@{/img/UI/arrowBack.png}" width="35" height="35">
        back
    </a>
</div>-->

<div class="container my-5" sec:authorize="isAuthenticated()">
    <table class="table table-hover text-center  position-relative">
        <tr>
            <th></th>
            <th>Number</th>
            <th>Date</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
        <tr th:each="transactionStatus : ${statuses}">
            <td>
                <a href="#" class="stretched-link"></a>
            </td>
            <td th:text="${transactionStatus.id}"></td>
            <td th:text="${transactionStatus.date}"></td>
            <td>
                <button type="button" class="btn status-btn" th:text="${transactionStatus.statusName}"></button>
            </td>
            <td th:text="${transactionStatus.description}"></td>
        </tr>
    </table>
    <div class="text-center">
        <div class="btn-group btn-block">
            <a th:href="@{'/transaction-story/{id}/add-status' (id=${transactionId})}" class="btn btn-lg sign-btn mt-4"
               href="#">To next stage</a>
            <a th:href="@{'/transaction-story/{id}/reject' (id=${transactionId})}" class="btn btn-lg btn-danger mt-4"
               href="#">Rejected</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

</body>
</html>
