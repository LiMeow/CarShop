<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CarShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="bg-light">
<div class="container">
    <label class="btn py-5">
        <a th:href="@{/back}" class="btn btn-outline-light back-btn" href="#">
            <img th:src="@{/img/UI/arrowBack.png}" width="35" height="35">
            back
        </a>
    </label>

    <div class="py-2 text-center">
        <img th:src="@{/img/UI/logo.png}" width="80" height="80">
        <h2>CarShop</h2>
        <p class="lead">Leave your contacts and we will contact you in a manner convenient for you.</p>
    </div>

    <div class="d-flex justify-content-center">

        <form class="needs-validation" action="#" th:action="@{'/create/transaction/{id}' (id=${carId})}" method="POST"
              validate>

            <div class="d-flex justify-content-center">

                <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">

                    <label class="btn check-btn active">
                        <img th:src="@{/img/UI/phone.png}" width="25" height="25">
                        <input type="radio" name="communicationMethod" id="phone" autocomplete="off" checked> Phone
                    </label>
                    <label class="btn check-btn ">
                        <img th:src="@{/img/UI/email.svg}" width="25" height="25">
                        <input type="radio" name="communicationMethod" id="email" autocomplete="off"> E-mail
                    </label>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-md-6 mb-3">
                    <small class="text-muted">Phone</small>
                    <input type="text" name="phone" class="form-control" id="phoneNumber"
                           placeholder="+1 (234) 567 89 10" required>
                    <div class="invalid-feedback">
                        Please enter a Phone number is required
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <small class="text-muted">E-mail</small>
                    <input type="e-mail" name="email" class="form-control" id="e-mail" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

            </div>
            <div class="mb-3">
                <small class="text-muted">Name</small>
                <div class="input-group">
                    <input type="text" name="name" class="form-control" id="name" required>
                    <div class="invalid-feedback" style="width: 100%;">
                        Your name is required.
                    </div>
                </div>
                <div class="mt-5">
                    <button class="btn btn-lg btn-block sign-btn " type="submit">Send request</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="mt-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019 CarShop</p>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')

</script>
<script src="/docs/4.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
<script src="form-validation.js"></script>
</body>
</html>
