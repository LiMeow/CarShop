<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignIn to CarShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div class="container text-center">
    <form th:action="@{/sgnIn}" class="form-auth" action="#" method="POST">

        <img class="mb-4" th:src="@{/img/UI/logo.png}" width="80" height="80">
        <h1 class="h3 mb-3 font-weight-normal">Sign In to CarShop</h1>

        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required
               autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-block sign-btn mt-4" type="submit">Sign In</button>
        <p class="create-account-callout mt-3">
            New to CarShop?
            <a th:href="@{/manager/signup}">Create an account</a>.
        </p>
    </form>
</div>
</body>
</html>
