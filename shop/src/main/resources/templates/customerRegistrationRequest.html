<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp to CarShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div class="container text-center center">
    <div class="py-5">
        <img th:src="@{/img/UI/logo.png}" width="80" height="80">
        <h2>CarShop</h2>
        <p class="lead">Your application has been sent successfully.</p>
    </div>

    <div class="row justify-content-center">
        <div>
            <h5>Register to be able to follow all stages of the transaction</h5>
            <div class="btn-group justify-content-center my-3">
                <div class="col-xs-8 col-sm-6 col-md-9">
                    <a th:href="@{/}" class="btn btn-block sign-btn " href="#">Ð¡ontinue without Sign up</a>
                </div>
                <div class="col-xs-8 col-sm-6 col-md-9">
                    <a th:href="@{'/customer/{id}/signup' (id=${customerId})}" class="btn btn-block sign-btn active"
                       href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
